<!DOCTYPE html>
<html>
  <head>
    <title>cBay</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Flask-MongoDB App: cBay</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All items</a> |
          <a href="{{ url_for('create')}}">Sell something!</a>
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          cBay is trademarked and bears no resemblance to the lesser known eBay.
          <!--The source code for this example app is
          <a href="https://github.com/nyu-database-design/flask-mongodb-example">available on Github</a>.-->
        </p>
      </footer>
    </div>
  </body>
</html>
