{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Write a comment.</p>
<form method="POST" action="{{ url_for('create_comment', mongoid=mongoid) }}">
    <p>Item ID: {{doc._id}}</p>
  <p>Your name: <input type="text" id="fname" name="fname" /><br /></p>
  <p>
    Message:
    <textarea type="text" id="fcomment" name="fcomment"></textarea>
  </p>
  <p>
    <a href="{{ url_for('read_comments', mongoid=mongoid)}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
